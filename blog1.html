<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Persian Blog Post</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Function to copy text
        function copyText() {
            const textToCopy = document.getElementById('blog-content').innerText;
            navigator.clipboard.writeText(textToCopy)
                .then(() => alert('Text copied to clipboard!'))
                .catch(err => alert('Failed to copy text: ' + err));
        }
    </script>
</head>
<body>
    <header>
        <h1>Sample Persian Blog Post</h1>
    </header>
    <main>
        <article>
            <div id="blog-content">
                <p>این یک نمونه از نوشته‌های فارسی شما است. می‌توانید محتوای بیشتری به این صفحه اضافه کنید.</p>
            </div>
            <button onclick="copyText()">Copy Text</button>
        </article>
    </main>
    <footer>
        <p>&copy; 2025 My Blog. All Rights Reserved.</p>
    </footer>
</body>
</html>
